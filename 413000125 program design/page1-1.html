  <div class="container">
    <div class="card">
      <img src="actor1.jpg" alt="顧厚澤　楊祐寧飾">
      <p class="name">顧厚澤　楊祐寧飾</p>
      <p class="intro">外表理性溫和、內心充滿裂痕的精神科醫師。童年缺乏母愛，與父親疏離，讓他對愛充滿懷疑。與按摩小姐范月姣相戀並共同經營診所，但隨著債務壓力與情感疲乏，周曉琪的出現動搖了他的人生軸線。</p>
    </div>

    <div class="card">
      <img src="actor2.jpg" alt="辛毅夫 范少勳飾">
      <p class="name">辛毅夫 范少勳飾</p>
      <p class="intro">多金帥氣卻情感依賴的「媽寶富二代」。身為斯諾比斯公司副總，他渴望擺脫母親掌控，追求真愛。當他與潘心彤墜入情網，母親的強勢干預再度逼出他的脆弱與逃避。</p>
    </div>

    <div class="card">
      <img src="actor3.jpg" alt="詹謙仁　屈中恆飾">
      <p class="name">詹謙仁　屈中恆飾</p>
      <p class="intro">富商身分，與周曉琪維持表面關係，但缺乏真正愛情。意外發生後，他以「晚年傳宗接代」為條件，希望周曉琪替他生下孩子，揭示了交易愛情下的冷漠與現實壓力。</p>
    </div>
