<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>劇集介紹</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #fafafa;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* 導覽列 */
    nav {
      background-color: #555;
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      margin: 0 15px;
    }

    nav a:hover {
      color: yellow;
    }

    h1 {
      margin-top: 40px;
      color: #444;
    }

    /* 按鈕容器 */
    .button-container {
      margin-top: 80px;
      display: flex;
      justify-content: center;
      gap: 60px;
    }

    /* 大按鈕樣式 */
    .big-button {
      display: inline-block;
      padding: 40px 80px;
      background-color: #666;
      color: white;
      font-size: 24px;
      border-radius: 15px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
    }

    .big-button:hover {
      background-color: #444;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- 導覽列 -->
  <nav>
    <a href="index.html">首頁</a>
  </nav>

  <h1>劇集介紹</h1>

  <!-- 兩個大按鈕 -->
  <div class="button-container">
    <a href="page2-1.html" class="big-button">內容簡介</a>
    <a href="page2-2.html" class="big-button">播出時間</a>
  </div>

</body>
</html>
