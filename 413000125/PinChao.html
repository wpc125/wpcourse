<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>網路概論 自我介紹</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #e3eaf0;
            background-image: url('background.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
        }

        
        .container {
            display: grid;
            grid-template-rows: auto auto 1fr auto;
            grid-template-areas:
                "header"
                "nav"
                "main"
                "footer";
            min-height: 100vh;
        }

        
        header {
            grid-area: header;
            border: 3px solid DodgerBlue;
            text-align: center; 
            font-size: 28px;
            color: DarkSlateGray;
            padding: 15px;
            margin: 20px;
            background-color: #f5f9fc;
        }

        
        nav {
            grid-area: nav;
            background-color: #5f9ea0;
            padding: 10px 0;
        }

        .nav-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; 
        }

        .nav-menu li {
            margin: 0 10px;
        }

        .nav-menu a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 8px 14px;
            border-radius: 4px;
        }

        .nav-menu a:hover {
            background-color: #4682B4;
        }

        
        main {
            grid-area: main;
            padding: 20px;
        }

        h2 {
            font-size: 22px;
            color: DarkRed;
            text-align: center; 
            margin-top: 10px;
        }

        strong {
            display: block;
            font-size: 18px;
            color: DarkGreen;
            text-align: center; 
            margin: 10px 0 20px 0;
        }

        ol {
            color: darkgreen;
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto 30px auto;
            text-align: left; 
        }

        ol li {
            margin-bottom: 8px;
        }

        #intro-image {
            width: 50%;
            height: auto;
            display: block;
            margin: 20px auto;
            border: 2px solid #4682B4;
            border-radius: 8px;
        }

        
        footer {
            grid-area: footer;
            text-align: center;
            padding: 10px;
            background-color: #f5f9fc;
            font-size: 14px;
        }

        
        @media (max-width: 600px) {
            .nav-menu {
                flex-direction: column;
                align-items: center;
            }
            #intro-image {
                width: 80%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <header>網路概論 413000125 王品超 自我介紹</header>

        <nav>
            <ul class="nav-menu">
                <li><a href="course.html">課表</a></li>
                <li><a href="Society.html">活動</a></li>
            </ul>
        </nav>

        <main>
            <h2>資圖一B 413000125 王品超</h2>
            <strong>來自 新北市 板橋區</strong>

            <ol>
                <li>喜歡聽音樂</li>
                <li>旅遊</li>
            </ol>

            <img id="intro-image" src="image/IMG_0084_Original.jpg" alt="自我介紹圖片">
        </main>

        <footer>
           自我介紹頁面
        </footer>
    </div>
</body>
</html>
